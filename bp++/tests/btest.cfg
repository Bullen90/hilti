[btest]
TestDirs=core unit bytes list libbinpac

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.dat *.tmp *.swp #*

[environment]
HILTI_CONFIG=%(testbase)s/../../hilti/tools/hilti-config/hilti-config
BINPAC_CONFIG=%(testbase)s/../../bp++/tools/binpac-config/binpac-config
PAC_DRIVER=%(testbase)s/../../bp++/tools/pac-driver/pac-driver.c 

PATH=%(testbase)s/../../btest:%(testbase)s/../../hilti/tools/hiltic:%(testbase)s/../../hilti/tools/hilti-build:%(testbase)s/../../bp++/tools/binpac++:%(default_path)s
LIBBINPAC=%(testbase)s/../libbinpac

LANG=C
LC_ALL=C
CC=clang -emit-llvm -g -I %(testbase)s/../../hilti/libhilti -I %(testbase)s/../../bp++/libbinpac
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=

