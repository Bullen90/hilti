
[btest]
TestDirs=misc core integer double string tuple libhilti c-api
    bytes ref struct enum addr port overlay bool net exceptions
    vector list debug bitset regexp caddr timer threads iosrc
    channel map set callable file hooks optimizations

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.tmp *.swp #*
IgnoreFiles = *.pcap

[environment]
HILTI_CONFIG=%(testbase)s/../tools/hilti-config/hilti-config
TEST_DIFF_CANONIFIER=%(testbase)s/scripts/canonifier

PATH=%(testbase)s/../../btest:%(testbase)s/scripts:%(testbase)s/../tools/hilti-config:%(testbase)s/../tools/hiltic:%(testbase)s/../tools/hilti-build:%(default_path)s:%(testbase)s/../tools/hilti-build2:%(default_path)s:%(testbase)s/../tools/hilti-prof/build:%(default_path)s
LANG=C
LC_ALL=C
CC=clang -emit-llvm -g `../tools/hilti-config/hilti-config --cflags`
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=
HILTI_DEBUG=

[filters-printer]
hilti-build=%(testbase)s/scripts/filter-printer

[subst-opt]
hilti-build2=hilti-build2 -O
