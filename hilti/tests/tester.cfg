
[tester]
TestDirs=misc core integer double string tuple libhilti c-api
    bytes ref struct enum addr port overlay bool net exceptions
    vector list debug bitset regexp caddr timer threads
# TODO: threads and channel currently disabled.    

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.tmp *.swp #*
IgnoreFiles = *.pcap

[environment]
HILTI_CONFIG=%(testbase)s/../tools/hilti-config/hilti-config
TEST_DIFF_CANONIFIER=%(testbase)s/scripts/canonifier

PATH=%(testbase)s/../tools/hilti-config:%(testbase)s/../tools/hiltic:%(testbase)s/../hilti-build:%(default_path)s
LANG=C
LC_ALL=C
CC=clang -emit-llvm -g -I %(testbase)s/../libhilti
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=
HILTI_DEBUG=

[filters-printer]
hilti-build=%(testbase)s/scripts/filter-printer
