
[tester]
TestDirs=misc core integer double string tuple channel libhilti c-api
    bytes ref struct enum threads addr port overlay bool net
    vector list debug bitset regexp caddr

TmpDir      = %(testbase)s/.tmp
BaselineDir = %(testbase)s/Baseline
IgnoreDirs  = .svn CVS .tmp Baseline
IgnoreFiles = *.tmp *.swp #*

[environment]
HILTI_CONFIG=%(testbase)s/../../hilti/tools/hilti-config/hilti-config
TEST_DIFF_CANONIFIER=%(testbase)s/scripts/canonifier

PATH=%(testbase)s/../../hilti/tools/hiltic:%(testbase)s/../../hilti/tools/hilti-build:%(default_path)s

LANG=C
LC_ALL=C
CC=clang -emit-llvm -g -I %(testbase)s/../../hilti/libhilti
HILTICFLAGS=
LLVMASFLAGS=
LLVMLDFLAGS=
CFLAGS=
CPPFLAGS=
CXXFLAGS=

[filters-printer]
hilti-build=%(testbase)s/scripts/filter-printer
